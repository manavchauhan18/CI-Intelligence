---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: diff-agent
  namespace: ci-intelligence
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diff-agent
  template:
    metadata:
      labels:
        app: diff-agent
    spec:
      containers:
      - name: diff-agent
        image: ci-intelligence/diff-agent:latest
        envFrom:
        - configMapRef:
            name: ci-intelligence-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intent-agent
  namespace: ci-intelligence
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intent-agent
  template:
    metadata:
      labels:
        app: intent-agent
    spec:
      containers:
      - name: intent-agent
        image: ci-intelligence/intent-agent:latest
        envFrom:
        - configMapRef:
            name: ci-intelligence-config
        - secretRef:
            name: ci-intelligence-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
